<html><body>
<p>Hello,</p>
<p>We have received your payment for <strong>Order #{{ order.id }}</strong>.</p>
<ul>
{% for item in order.items %}
<li>{{ item.name }} x {{ item.qty }}</li>
{% endfor %}
</ul>
<p><strong>Total:</strong> {{ order.total_cents }} {{ order.currency }}</p>
<p>Thank you.</p>
</body></html>
